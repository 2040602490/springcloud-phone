<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 新增表单 -->
<form id="myForm">
    <input name="id" id="id" type="hidden">
    <div class="form-group">
        <div class="row">
            <div class="col-md-2"><label>手机名称</label></div>
            <div class="col-md-10"><input class="form-control" id="name2" name="name" placeholder="手机名称"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-2"><label>手机类型</label></div>
            <div class="col-md-10"><input class="form-control" id="type" name="type" placeholder="手机类型"></div>
        </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-2"><label>手机规格</label></div>
            <div class="col-md-10"><input class="form-control" id="size" name="size" placeholder="手机规格"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-2"><label>手机价格</label></div>
            <div class="col-md-10"><input class="form-control" id="price" name="price" placeholder="手机价格"></div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-2"><label>出厂日期</label></div>
            <div class="col-md-10"><input class="form-control date" id="date" name="date"></div>
        </div>
    </div>
</form>
</body>
<script type="text/javascript">
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        //minView: "day",//设置只显示到月份
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</html>
